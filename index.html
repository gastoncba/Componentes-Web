<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="/app.js"></script>
    <title>Dasafio 2 - Componentes Web</title>
</head>
<body>
    <div id="app">
        <h1 class="px-4">Listado de comidas</h1>
        <!--Modal para avisar productos eliminados-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Comida Eliminada</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><b>Datos de comida:</b></p>
                    <p><b>Nombre:</b> {{comidaEliminada.nombre}}</p>
                    <p><b>Descripción:</b> {{comidaEliminada.desc}}</p>
                    <p><b>Precio:</b> ${{comidaEliminada.precio}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                </div>
              </div>
            </div>
          </div>
        <!--Component modal-->
        <moda-delete :titulo="'Entendido'" 
                     :nombre="comidaEliminada.nombre"
                     :descripcion="comidaEliminada.desc"
                     :precio="comidaEliminada.precio">
        </moda-delete>
        
        <div class="container px-2">
            <p class="px-4">Ingrese una nueva comida</p>
            <div class="input-group mb-3 px-4">
                <input v-model="nombreComida" type="text" class="form-control" placeholder="Comida" aria-label="Comida" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 px-4">
                <input v-model="descComida" type="text" class="form-control" placeholder="Descripción" aria-label="Descripción" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 px-4">
                <input v-model="precioComida" type="text" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="basic-addon1">
            </div>
            <div class="group mb-3 px-4">
                <button type="button" class="btn btn-primary" @click="agregarComida()">Agregar nueva comida</button>
            </div>
        </div>
        <!--Component table-->
        <simple-table v-if="cantComidas()"
                      :comidas="comidas" 
                      :cabeceras="cabeceras" 
                      :eliminar="eliminarComida">
        </simple-table>
        <!--Component alert-->
        <alert-cart v-else :text="'No hay productos para mostrar!'"></alert-cart>
    </div>
</body>
</html>
